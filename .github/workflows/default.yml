name: default
on: 
  push:
    branches:    
      - 'feature/**'
    paths-ignore:
      - README.md
    tags-ignore:
      - v*
jobs:
  build:
    runs-on: ${{ matrix.os }}
    env:
      app_name: fcl
    strategy:
      matrix:
        os: [ubuntu-18.04]
    steps:
      - name: Install Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - name: Checkout repo
        uses: actions/checkout@v1
        
      - name: Tests
        run:  go test ./...

      - name: Get branch envs
        id: branch_name
        run: |
          echo ::set-output name=SOURCE_NAME::${GITHUB_REF#refs/*/}
          echo ::set-output name=SOURCE_BRANCH::${GITHUB_REF#refs/heads/}

      - name: Debug
        run: |
          echo $SOURCE_NAME
          echo $SOURCE_BRANCH
          echo BINARY_NAME=${APP_NAME}_${SOURCE_BRANCH}_linux_amd64
        env: 
          APP_NAME: ${{ env.app_name }}
          SOURCE_NAME: ${{ steps.branch_name.outputs.SOURCE_NAME }}
          SOURCE_BRANCH: ${{ steps.branch_name.outputs.SOURCE_BRANCH }}

      - name: Build
        run: |
          GOOS=darwin GOARCH=amd64 make build RELEASE=${SOURCE_BRANCH} BINARY_NAME=${APP_NAME}_${SOURCE_BRANCH}_linux_amd64
          GOOS=linux GOARCH=amd64 make build RELEASE=${SOURCE_BRANCH} BINARY_NAME=${APP_NAME}_${SOURCE_BRANCH}_linux_amd64
        env: 
          APP_NAME: ${{ env.app_name }}
          SOURCE_BRANCH: ${{ steps.branch_name.outputs.SOURCE_BRANCH }}
      
      - uses: actions/upload-artifact@v2
        with:
          path: ${{ env.app_name }}_*_darwin_amd64