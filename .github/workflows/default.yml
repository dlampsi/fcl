name: default
on: 
  push:
    branches:    
      - master
      - 'feature/**'
      - 'fix/**'
    paths-ignore:
      - README.md
    tags-ignore:
      - v*
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
    steps:
      - name: Install Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - name: Checkout repo
        uses: actions/checkout@v1
        
      - name: Tests
        run:  go test ./...

      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)}

      - name: Build
        run: |
          GOOS=darwin GOARCH=amd64 make build RELEASE=${GITHUB_REF##*/} OUTPUT=fcl_${{ steps.get_version.outputs.VERSION }}_darwin_amd64
          GOOS=linux GOARCH=amd64 make build RELEASE=${GITHUB_REF##*/} OUTPUT=fcl_${{ steps.get_version.outputs.VERSION }}_linux_amd64